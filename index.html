<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Cash Register App</title>
   
</head>

<body>
    <div class="container">
            <h1 class="heading">Cash Register </h1>
            <p class="description">
                Enter the bill and the cash given
                to know about the money to be received
            </p>
            <label for="bill-amount">Bill Amount:</label>
            <input  id="bill-amount" type="number"  >
            
         
            
            <label for="cash-given">Cash Given:</label>
            <input id="cash-given" type="number" > 

            
            <button id="check-button" >Check</button>
            <p id="error-message"></p>
            <table class="change-table">
             <caption>Change to be returned</caption>
             <tr id="notes">
                 <th>No. of notes</th>
                 <td class="no-of-notes"></td>
                 <td class="no-of-notes"></td>
                 <td class="no-of-notes"></td>
                 <td class="no-of-notes"></td>
                 <td class="no-of-notes"></td>
                 <td class="no-of-notes"></td>
                 <td class="no-of-notes"></td>
                 
             </tr>
             <tr>
                 <th>Notes</th>
                 <td>2000</td>
                 <td>500</td>
                 <td>100</td>
                 <td>20</td>
                 <td>10</td>
                 <td>5</td>
                 <td>1</td>
             </tr>



            </table>

        



    </div>

    
</body>
<script src="./index.js" type="text/javascript"></script>
</html>
